<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 1000px
;">
 <div style="
 margin-bottom: 30px;
    display: grid;
    grid-template-columns: 100px 100px  ;
    ">
    <!-- grid works on row/column -->
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2 <p>text</p> </div>
</div>   
 <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    margin-bottom: 30px;
    ">
    <!-- grid works on row/column -->
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2 <p>text</p></div>
 </div>


 <div style="
 margin-bottom: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr  ;
    ">
    <!-- grid works on row/column -->
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2 </div>
    <div style="background-color: lightblue;">div 1</div>
</div>
<div style="display: grid;
grid-template-columns: 100px 100px;
margin-bottom: 12px;
">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightgreen;">100px</div>
</div> 
<div style="display: grid;
grid-template-columns: 100px 1fr 2fr;
margin-bottom: 12px;
column-gap: 20px;
row-gap: 40px;">
   
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightpink;">100px</div>
    <div style="background-color: lightpink;">2fr</div>
</div>  
<div style="display: grid;
grid-template-columns: 1fr 1fr 1fr;
column-gap: 20px;
row-gap: 40px;">
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    </div> 
</body>
</html>
